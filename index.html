<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineRank Elo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              bauhaus: {
                bg: '#F0F0F0',        // Off-white canvas
                text: '#121212',      // Stark Black
                red: '#D02020',       // Primary Red
                blue: '#1040C0',      // Primary Blue
                yellow: '#F0C020',    // Primary Yellow
                black: '#121212',     // Border Black
                muted: '#E0E0E0',
                white: '#FFFFFF'
              }
            },
            boxShadow: {
              'hard-sm': '3px 3px 0px 0px #121212',
              'hard-md': '6px 6px 0px 0px #121212',
              'hard-lg': '8px 8px 0px 0px #121212',
              'hard-xl': '12px 12px 0px 0px #121212',
            },
            borderWidth: {
              '3': '3px',
              '4': '4px',
            },
            animation: {
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) both',
              'slide-in-left': 'slideInLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) both',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) both',
              'slide-out-left': 'slideOutLeft 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) both',
              'slide-out-right': 'slideOutRight 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) both',
              'fade-in': 'fadeIn 0.4s ease-out both',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-40px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(40px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-40px)', opacity: '0' },
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(40px)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F0F0;
        color: #121212;
        /* Dot grid pattern */
        background-image: radial-gradient(#121212 1px, transparent 1px);
        background-size: 24px 24px;
        overflow-x: hidden; /* Prevent horiz scroll during animations */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        border-left: 2px solid #121212;
      }
      ::-webkit-scrollbar-track {
        background: #F0F0F0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #121212; 
        border: 2px solid #F0F0F0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D02020; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
